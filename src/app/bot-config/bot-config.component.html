<h1>Configure your Server</h1>
<p>
  You need to configure Becca's settings using the
  <code>becca!config</code> command:
</p>
<p *ngFor="let call of configCalls">
  <code>{{call.call}}</code>: {{call.result}}
</p>
<p>
  NOTE: Config settings are set on a per-server basis. Only moderators with the
  "Manage Server" permission can change the settings.
</p>
