<h1>Automatic Commands</h1>
<p>
  There are a few messages that Becca will automatically send when
  certain conditions are met.
</p>
<ul>
  <li *ngFor="let command of commands">
    <code>{{command.name}}</code> - {{command.description}}
  </li>
</ul>
